<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../static/favicon.png">
    <link rel="stylesheet"
          href="../static/bootstrap.min.css">
    <title>Моя библиотека</title>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-3">Моя библиотека</h1>
      <p>Страница {{ page_num }} из {{ total_pages }}</p>

      <div class="row">
        {% for book in books %}
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../{{ book.img_src }}" class="card-img" alt="{{ book.title }}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text"><b>{{ book.genres }}</b></p>
                    <a href="../{{ book.book_path }}" class="btn btn-primary" target="_blank">Читать</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item {% if page_num == 1 %}disabled{% endif %}">
            <a class="page-link" href="./index{{ page_num - 1 }}.html">← Предыдущая</a>
          </li>

          {% for i in range(1, total_pages + 1) %}
            <li class="page-item {% if i == page_num %}active{% endif %}">
              <a class="page-link" href="./index{{ i }}.html">{{ i }}</a>
            </li>
          {% endfor %}

          <li class="page-item {% if page_num == total_pages %}disabled{% endif %}">
            <a class="page-link" href="./index{{ page_num + 1 }}.html">Следующая →</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="../static/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
  </body>
</html>
